<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Clio</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/vendor/tagify.css">
</head>
<body>
    {{ if not .HideNav }}
    <nav>
        <a href="/ssg/list-sites">Sites</a>
        {{ if .Site }}
        <a href="/ssg/list-sections?site_id={{ .Site.ID }}">Sections</a>
        <a href="/ssg/list-contents?site_id={{ .Site.ID }}">Contents</a>
        <a href="/ssg/list-layouts?site_id={{ .Site.ID }}">Layouts</a>
        <a href="/ssg/list-tags?site_id={{ .Site.ID }}">Tags</a>
        <a href="/ssg/list-params?site_id={{ .Site.ID }}">Params</a>
        <a href="/ssg/list-images?site_id={{ .Site.ID }}">Images</a>
        {{ end }}
        <form action="/logout" method="POST" style="display: inline; float: right;">
            <button type="submit" class="btn" style="background: transparent; padding: 0;">Logout</button>
        </form>
    </nav>
    {{ end }}
    {{ if .Error }}<div class="flash-container"><div class="alert alert-error">{{ .Error }}</div></div>{{ end }}
    {{ if .Success }}<div class="flash-container"><div class="alert alert-success">{{ .Success }}</div></div>{{ end }}
    <div class="{{ if .AuthPage }}auth-container{{ else }}container{{ end }}">
        {{ template "content" . }}
    </div>
</body>
</html>
