{{ define "content" }}
<div class="card">
    <p class="breadcrumb"><a href="/ssg/list-images?site_id={{ .Site.ID }}">‚Üê Images</a></p>
    <h1>Edit Image Details</h1>

    <div class="image-display" style="margin-bottom: 1rem;">
        <img src="/ssg/workspace/{{ .Site.Slug }}/images/{{ .Image.FilePath }}" alt="{{ .Image.AltText }}" style="max-width: 300px; height: auto;">
    </div>

    <form method="POST" action="/ssg/update-image">
        <input type="hidden" name="site_id" value="{{ .Site.ID }}">
        <input type="hidden" name="id" value="{{ .Image.ID }}">
        <input type="hidden" name="site_id" value="{{ .Site.ID }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ .Image.Title }}">
        </div>

        <div class="form-group">
            <label for="alt_text">Alt Text</label>
            <input type="text" id="alt_text" name="alt_text" value="{{ .Image.AltText }}">
            <small>Describe the image for screen readers and SEO.</small>
        </div>

        <div class="form-group">
            <label for="attribution">Attribution</label>
            <input type="text" id="attribution" name="attribution" value="{{ .Image.Attribution }}" placeholder="Photo by John Doe">
            <small>Credit the image author or source.</small>
        </div>

        <div class="form-group">
            <label for="attribution_url">Attribution URL</label>
            <input type="url" id="attribution_url" name="attribution_url" value="{{ .Image.AttributionURL }}" placeholder="https://...">
            <small>Link to the author's page or original source.</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/ssg/get-image?id={{ .Image.ID }}&site_id={{ .Site.ID }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{{ end }}
