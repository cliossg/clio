{{ define "content" }}
<div class="card">
    <h1>Edit Image</h1>

    {{ if .Error }}
    <div class="alert alert-error">{{ .Error }}</div>
    {{ end }}

    <div class="image-display" style="margin-bottom: 1rem;">
        <img src="{{ .Image.FilePath }}" alt="{{ .Image.AltText }}" style="max-width: 300px; height: auto;">
    </div>

    <form method="POST" action="/ssg/sites/{{ .Site.ID }}/images/{{ .Image.ID }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ .Image.Title }}">
        </div>

        <div class="form-group">
            <label for="alt_text">Alt Text</label>
            <input type="text" id="alt_text" name="alt_text" value="{{ .Image.AltText }}">
            <small>Describe the image for screen readers and SEO.</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Image</button>
            <a href="/ssg/sites/{{ .Site.ID }}/images/{{ .Image.ID }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{{ end }}
