{{ define "content" }}
<div class="card">
    <p class="breadcrumb"><a href="/ssg/get-site?id={{ .Site.ID }}">‚Üê {{ .Site.Name }}</a></p>
    <div class="card-header">
        <h1>Images</h1>
        <a href="/ssg/new-image?site_id={{ .Site.ID }}" class="btn">Upload Image</a>
    </div>

    {{ if .Images }}
    <div class="image-grid">
        {{ range .Images }}
        <div class="image-card">
            <a href="/ssg/get-image?id={{ .ID }}&site_id={{ $.Site.ID }}">
                <div class="image-preview">
                    <img src="{{ .FilePath }}" alt="{{ .AltText }}" onerror="this.parentElement.innerHTML='<span>No Preview</span>'">
                </div>
                <div class="image-info">
                    <strong>{{ .FileName }}</strong>
                    {{ if .Title }}<small>{{ .Title }}</small>{{ end }}
                </div>
            </a>
        </div>
        {{ end }}
    </div>
    {{ else }}
    <p class="empty-state">No images yet. <a href="/ssg/new-image?site_id={{ .Site.ID }}">Upload your first image</a>.</p>
    {{ end }}

</div>
{{ end }}
