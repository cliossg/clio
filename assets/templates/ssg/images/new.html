{{ define "content" }}
<div class="card">
    <h1>Upload Image</h1>

    <form method="POST" action="/ssg/create-image" enctype="multipart/form-data">
        <input type="hidden" name="site_id" value="{{ .Site.ID }}">
        <div class="form-group">
            <label for="file">Image File</label>
            <div class="file-input-wrapper">
                <button type="button" class="btn btn-secondary">Choose File</button>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>
            <small id="file-name-display" style="display: block; margin-top: 0.5rem;"></small>
            <small>Supported formats: PNG, JPG, GIF, WebP</small>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Image title (optional)">
        </div>

        <div class="form-group">
            <label for="alt_text">Alt Text</label>
            <input type="text" id="alt_text" name="alt_text" placeholder="Description for accessibility">
            <small>Describe the image for screen readers and SEO.</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Upload Image</button>
            <a href="/ssg/list-images?site_id={{ .Site.ID }}" class="btn">Cancel</a>
        </div>
    </form>
</div>

<script>
document.getElementById('file').addEventListener('change', function() {
    const display = document.getElementById('file-name-display');
    display.textContent = this.files.length > 0 ? this.files[0].name : '';
});
</script>
{{ end }}
