{{ define "content" }}
<div class="card">
    <p class="breadcrumb"><a href="/ssg/list-settings?site_id={{ .Site.ID }}">‚Üê Settings</a></p>
    <h1>Edit Setting</h1>

    <form method="POST" action="/ssg/update-setting">
        <input type="hidden" name="site_id" value="{{ .Site.ID }}">
        <input type="hidden" name="id" value="{{ .Setting.ID }}">
        <input type="hidden" name="site_id" value="{{ .Site.ID }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ .Setting.Name }}" {{ if .Setting.System }}disabled{{ end }} required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="2" {{ if .Setting.System }}disabled{{ end }}>{{ .Setting.Description }}</textarea>
        </div>

        <div class="form-group">
            <label for="value">Value</label>
            <textarea id="value" name="value" rows="3">{{ .Setting.Value }}</textarea>
        </div>

        <div class="form-group">
            <label for="ref_key">Reference Key</label>
            <input type="text" id="ref_key" value="{{ .Setting.RefKey }}" readonly disabled>
            {{ if .Setting.System }}<small>System setting - only value can be modified.</small>{{ else }}<small>Reference key cannot be changed after creation.</small>{{ end }}
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Setting</button>
            <a href="/ssg/get-setting?id={{ .Setting.ID }}&site_id={{ .Site.ID }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{{ end }}
