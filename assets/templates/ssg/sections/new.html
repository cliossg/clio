{{ define "content" }}
<div class="card">
    <h1>New Section</h1>

    {{ if .Error }}
    <div class="alert alert-error">{{ .Error }}</div>
    {{ end }}

    <form method="POST" action="/ssg/sites/{{ .Site.ID }}/sections">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="e.g., Blog, Documentation">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="2" placeholder="Brief description of this section"></textarea>
        </div>

        <div class="form-group">
            <label for="path">URL Path</label>
            <input type="text" id="path" name="path" placeholder="e.g., /blog, /docs">
            <small>The URL path for this section. Leave empty for root.</small>
        </div>

        <div class="form-group">
            <label for="layout_id">Layout</label>
            <select id="layout_id" name="layout_id">
                <option value="">-- No Layout --</option>
                {{ range .Layouts }}
                <option value="{{ .ID }}">{{ .Name }}</option>
                {{ end }}
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Section</button>
            <a href="/ssg/sites/{{ .Site.ID }}/sections" class="btn">Cancel</a>
        </div>
    </form>
</div>
{{ end }}
