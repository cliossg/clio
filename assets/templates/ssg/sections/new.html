{{ define "content" }}
<div class="card">
    <h1>New Section</h1>

    <form method="POST" action="/ssg/create-section">
        <input type="hidden" name="site_id" value="{{ .Site.ID }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="e.g., Blog, Documentation">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="2" placeholder="Brief description of this section"></textarea>
        </div>

        <div class="form-group">
            <label for="path">URL Path</label>
            <input type="text" id="path" name="path" placeholder="e.g., /blog, /docs">
            <small>The URL path for this section. Leave empty for root.</small>
        </div>

        <div class="form-group">
            <label for="layout_id">Layout</label>
            <select id="layout_id" name="layout_id">
                <option value="">-- Default --</option>
                {{ range .Layouts }}
                <option value="{{ .ID }}">{{ .Name }}</option>
                {{ end }}
            </select>
            <small>Uses site default layout if set, otherwise embedded template</small>
        </div>

        <div class="form-group">
            <div class="form-group-header">
                <label>Hero Title Style</label>
                <label class="switch-label discrete" title="Select based on header image brightness">
                    <input type="checkbox" name="hero_title_dark">
                    <span class="switch-toggle">
                        <span class="switch-option light">Light</span>
                        <span class="switch-option dark">Dark</span>
                    </span>
                </label>
            </div>
            <small>Choose dark text for light images, light text for dark images</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Section</button>
            <a href="/ssg/list-sections?site_id={{ .Site.ID }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{{ end }}
