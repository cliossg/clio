{{ define "content" }}
<div class="card">
    <div class="card-header">
        <h1>Sites</h1>
        <a href="/ssg/new-site" class="btn">New Site</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Slug</th>
                <th>Mode</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Sites }}
            <tr class="clickable-row" onclick="window.location='/ssg/get-site?id={{ .ID }}'">
                <td>{{ .Name }}</td>
                <td>{{ .Slug }}</td>
                <td>{{ .Mode }}</td>
                <td>{{ if .Active }}Yes{{ else }}No{{ end }}</td>
                <td>
                    <a href="/ssg/edit-site?id={{ .ID }}" class="btn btn-sm" onclick="event.stopPropagation()">Edit</a>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
{{ end }}
