{{ define "content" }}
<div class="card">
    <h1>Sites</h1>
    <p><a href="/ssg/new-site" class="btn">New Site</a></p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Slug</th>
                <th>Mode</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Sites }}
            <tr>
                <td><a href="/ssg/get-site?id={{ .ID }}">{{ .Name }}</a></td>
                <td>{{ .Slug }}</td>
                <td>{{ .Mode }}</td>
                <td>{{ if .Active }}Yes{{ else }}No{{ end }}</td>
                <td>
                    <a href="/ssg/edit-site?id={{ .ID }}" class="btn">Edit</a>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
{{ end }}
