{{ define "content" }}
<div class="card">
    <h1>New Site</h1>
    <form method="POST" action="/ssg/create-site">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="slug">Slug</label>
            <input type="text" id="slug" name="slug" required>
        </div>
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" name="create_import_dir" value="true" checked>
                Create import directory <code>~/Documents/Clio/{slug}/</code>
            </label>
        </div>
        <div class="actions">
            <button type="submit" class="btn">Create</button>
            <a href="/ssg/list-sites" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{{ end }}
