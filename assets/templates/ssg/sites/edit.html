{{ define "content" }}
<div class="card">
    <p class="breadcrumb"><a href="/ssg/get-site?id={{ .Site.ID }}">‚Üê {{ .Site.Name }}</a></p>
    <div class="card-header">
        <h1>Edit Site</h1>
        <form method="POST" action="/ssg/delete-site" onsubmit="return confirm('Delete this site and all its content?')" style="display:inline;">
            <input type="hidden" name="id" value="{{ .Site.ID }}">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>

    <form method="POST" action="/ssg/update-site">
        <input type="hidden" name="id" value="{{ .Site.ID }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ .Site.Name }}" required>
        </div>
        <div class="form-group">
            <label for="slug">Slug</label>
            <input type="text" id="slug" name="slug" value="{{ .Site.Slug }}" required>
        </div>
        <div class="form-group">
            <label for="mode">Mode</label>
            <select id="mode" name="mode">
                <option value="blog" {{ if eq .Site.Mode "blog" }}selected{{ end }}>Blog</option>
                <option value="structured" {{ if eq .Site.Mode "structured" }}selected{{ end }}>Structured</option>
            </select>
        </div>
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" name="active" {{ if .Site.Active }}checked{{ end }}> Active
            </label>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Save</button>
        </div>
    </form>
</div>
{{ end }}
