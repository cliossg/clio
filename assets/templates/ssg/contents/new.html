{{ define "content" }}
<div class="card">
    <h1>New Content</h1>

    {{ if .Error }}
    <div class="alert alert-error">{{ .Error }}</div>
    {{ end }}

    <form method="POST" action="/ssg/sites/{{ .Site.ID }}/contents">
        <div class="form-group">
            <label for="heading">Title</label>
            <input type="text" id="heading" name="heading" required placeholder="Enter content title">
        </div>

        <div class="form-group">
            <label for="section_id">Section</label>
            <select id="section_id" name="section_id">
                <option value="">-- No Section --</option>
                {{ range .Sections }}
                <option value="{{ .ID }}">{{ .Name }}</option>
                {{ end }}
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="kind">Kind</label>
                <select id="kind" name="kind">
                    <option value="post">Post</option>
                    <option value="page">Page</option>
                    <option value="series">Series</option>
                </select>
            </div>

            <div class="form-group">
                <label for="series">Series Name</label>
                <input type="text" id="series" name="series" placeholder="Optional series name">
            </div>

            <div class="form-group">
                <label for="series_order">Series Order</label>
                <input type="number" id="series_order" name="series_order" value="0" min="0">
            </div>
        </div>

        <div class="form-group">
            <label for="summary">Summary</label>
            <textarea id="summary" name="summary" rows="2" placeholder="Brief summary for listings"></textarea>
        </div>

        <div class="form-group">
            <label for="body">Body (Markdown)</label>
            <textarea id="body" name="body" rows="15" placeholder="Write your content in Markdown..."></textarea>
        </div>

        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" placeholder="Comma-separated tags (e.g., golang, web, tutorial)">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="draft" checked> Draft
                </label>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="featured"> Featured
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="published_at">Publish Date</label>
            <input type="datetime-local" id="published_at" name="published_at">
            <small>Leave empty to publish immediately when not a draft.</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Content</button>
            <a href="/ssg/sites/{{ .Site.ID }}/contents" class="btn">Cancel</a>
        </div>
    </form>
</div>
{{ end }}
