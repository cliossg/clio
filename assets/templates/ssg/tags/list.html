{{ define "content" }}
<div class="card">
    <p class="breadcrumb"><a href="/ssg/get-site?id={{ .Site.ID }}">â† {{ .Site.Name }}</a></p>
    <div class="card-header">
        <h1>Tags</h1>
        <a href="/ssg/new-tag?site_id={{ .Site.ID }}" class="btn">New Tag</a>
    </div>

    {{ if .Tags }}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Slug</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Tags }}
            <tr class="clickable-row" onclick="window.location='/ssg/get-tag?id={{ .ID }}&site_id={{ $.Site.ID }}'">
                <td>{{ .Name }}</td>
                <td><code>{{ .Slug }}</code></td>
                <td>
                    <a href="/ssg/edit-tag?id={{ .ID }}&site_id={{ $.Site.ID }}" class="btn btn-sm" onclick="event.stopPropagation()">Edit</a>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
    {{ else }}
    <p class="empty-state">No tags yet. <a href="/ssg/new-tag?site_id={{ .Site.ID }}">Create your first tag</a>.</p>
    {{ end }}

</div>
{{ end }}
