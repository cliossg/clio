{{ define "content" }}
<div class="card">
    <p class="breadcrumb"><a href="/ssg/list-tags?site_id={{ .Site.ID }}">‚Üê Tags</a></p>
    <div class="card-header">
        <h1>{{ .Tag.Name }}</h1>
        <div>
            <a href="/ssg/edit-tag?id={{ .Tag.ID }}" class="btn">Edit</a>
            <form method="POST" action="/ssg/delete-tag" style="display:inline;">
                <input type="hidden" name="id" value="{{ .Tag.ID }}">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Delete this tag?')">Delete</button>
            </form>
        </div>
    </div>

    {{ if .Error }}
    <div class="alert alert-error">{{ .Error }}</div>
    {{ end }}

    <dl class="detail-list">
        <dt>Name</dt>
        <dd>{{ .Tag.Name }}</dd>

        <dt>Slug</dt>
        <dd><code>{{ .Tag.Slug }}</code></dd>

        <dt>Created</dt>
        <dd>{{ .Tag.CreatedAt.Format "Jan 02, 2006 15:04" }}</dd>

        <dt>Updated</dt>
        <dd>{{ .Tag.UpdatedAt.Format "Jan 02, 2006 15:04" }}</dd>
    </dl>

</div>
{{ end }}
