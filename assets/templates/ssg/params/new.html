{{ define "content" }}
<div class="card">
    <h1>New Parameter</h1>

    <form method="POST" action="/ssg/create-param">
        <input type="hidden" name="site_id" value="{{ .Site.ID }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="e.g., site_title, analytics_id">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="2" placeholder="What this parameter is used for"></textarea>
        </div>

        <div class="form-group">
            <label for="value">Value</label>
            <textarea id="value" name="value" rows="3" placeholder="Parameter value"></textarea>
        </div>

        <div class="form-group">
            <label for="ref_key">Reference Key (optional)</label>
            <input type="text" id="ref_key" name="ref_key" placeholder="Internal reference key">
            <small>Used for programmatic access to this parameter.</small>
        </div>

        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" name="system"> System Parameter
            </label>
            <small>System parameters are used internally and should not be modified casually.</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Parameter</button>
            <a href="/ssg/list-params?site_id={{ .Site.ID }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{{ end }}
