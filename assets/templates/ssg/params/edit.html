{{ define "content" }}
<div class="card">
    <p class="breadcrumb"><a href="/ssg/list-params?site_id={{ .Site.ID }}">‚Üê Parameters</a></p>
    <h1>Edit Parameter</h1>

    <form method="POST" action="/ssg/update-param">
        <input type="hidden" name="site_id" value="{{ .Site.ID }}">
        <input type="hidden" name="id" value="{{ .Param.ID }}">
        <input type="hidden" name="site_id" value="{{ .Site.ID }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ .Param.Name }}" {{ if .Param.System }}disabled{{ end }} required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="2" {{ if .Param.System }}disabled{{ end }}>{{ .Param.Description }}</textarea>
        </div>

        <div class="form-group">
            <label for="value">Value</label>
            <textarea id="value" name="value" rows="3">{{ .Param.Value }}</textarea>
        </div>

        <div class="form-group">
            <label for="ref_key">Reference Key</label>
            <input type="text" id="ref_key" value="{{ .Param.RefKey }}" readonly disabled>
            {{ if .Param.System }}<small>System parameter - only value can be modified.</small>{{ else }}<small>Reference key cannot be changed after creation.</small>{{ end }}
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Parameter</button>
            <a href="/ssg/get-param?id={{ .Param.ID }}&site_id={{ .Site.ID }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{{ end }}
