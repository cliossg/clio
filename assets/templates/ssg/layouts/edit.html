{{ define "content" }}
<div class="card">
    <h1>Edit Layout</h1>

    {{ if .Error }}
    <div class="alert alert-error">{{ .Error }}</div>
    {{ end }}

    <form method="POST" action="/ssg/update-layout">
        <input type="hidden" name="id" value="{{ .Layout.ID }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ .Layout.Name }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="2">{{ .Layout.Description }}</textarea>
        </div>

        <div class="form-group">
            <label for="code">Layout Code (HTML/Template)</label>
            <textarea id="code" name="code" rows="15">{{ .Layout.Code }}</textarea>
            <small>Use Go template syntax. Available variables: .Content, .Site, .Section</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Layout</button>
            <a href="/ssg/get-layout?id={{ .Layout.ID }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{{ end }}
