{{ define "content" }}
<div class="card">
    <p class="breadcrumb"><a href="/api/tokens">‚Üê API Tokens</a></p>
    <div class="card-header">
        <h1>Token Created</h1>
    </div>
    <div class="alert alert-success">
        Token <strong>{{ .Token.Name }}</strong> created successfully.
    </div>
    <div class="form-group">
        <label>Your API Token</label>
        <div style="display: flex; gap: 8px; align-items: center;">
            <input type="text" id="token-value" value="{{ .RawToken }}" readonly style="font-family: monospace; flex: 1;">
            <button type="button" class="btn btn-sm" onclick="copyToken()">Copy</button>
        </div>
        <small style="color: #c62828; font-weight: bold;">
            Copy this token now. It will not be shown again.
        </small>
    </div>
    <div class="form-group">
        <label>Usage</label>
        <pre style="background: #f5f5f5; padding: 12px; border-radius: 4px; overflow-x: auto;">curl -H "Authorization: Bearer {{ .RawToken }}" \
  http://localhost:8080/api/v1/sites</pre>
    </div>
    <div class="form-actions">
        <a href="/api/tokens" class="btn">Back to Tokens</a>
    </div>
</div>
<script>
function copyToken() {
    var input = document.getElementById('token-value');
    input.select();
    document.execCommand('copy');
    var btn = event.target;
    btn.textContent = 'Copied!';
    setTimeout(function() { btn.textContent = 'Copy'; }, 2000);
}
</script>
{{ end }}
