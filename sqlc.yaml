version: "2"
sql:
  - engine: "sqlite"
    queries: "assets/queries/"
    schema: "assets/migrations/sqlite/"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
